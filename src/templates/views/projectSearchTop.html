<div class="container">
<div class="row">
<div class="col-xs-12">

  <div class="row">
    <h2>プロジェクト検索 (見た目TODO)</h2>

    <form class="form-horizontal mt-10">
      <div class="form-group">
        <div class="col-md-10">
          <input class="form-control" id="projectSearchKeyword" placeholder="Project or Library name">
        </div>
        <div class="col-md-2">
          <button type="submit" ng-click="search()" class="btn btn-default">Search</button>
        </div>
      </div>
    </form>
  </div>

  <hr>

  <div class="row">
    <div class="project-item" ng-repeat="project in projects">
      <div class="row">
        <div class="col-md-6 col-md-offset-1">
          <h3>
            <a href="todo-{{ project.name }}">
              {{ project.full_name }}
            </a>
          </h3>

          <p>
            {{ project.github_description }}
          </p>
          <p>
            公開日: {{ project.github_created_at }} / 最終更新日: {{ project.github_updated_at }}
          </p>
        </div>
        <div class="col-md-5 additional-info">
          <p>
            Star : {{ project.stargazers_count }} / Watcher: {{ project.watchers_count }}
          </p>
          <p>
            Owner: {{ project.owner_login_name }}
          </p>
        </div>
      </div>
    </div>
  </div>

</div><!-- /col-xs-12 -->
</div><!-- /row -->
</div><!-- /container -->
